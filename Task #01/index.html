<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Sign Up and Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="header">SignUp Form</h1>
 <div id="form">
    <form action="#">
        <label class="Sections" for="first name">First Name: <br></label>
        <input type="text" name= "first name" id="first name" placeholder="Ali">
        <br><br>
        <label class="Sections" for="last name">Last Name: <br></label>
        <input type="text" name= "last name" id="last name" placeholder="Ahmadi">
        <br><br>
        <label class="Sections" for="gender">Gender: </label>
        <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Rather not to Say">Rather not to Say</option>
        </select>
        <br><br>
        <label class="Sections" for="username">Username: <br></label>
        <input type="text" name= "username" id="username" placeholder="aliahmadi">
        <br><br>
        <label class="Sections" for="email">Email Address: <br></label>
        <input type="email" name= "email address" id="email" placeholder="aliahmadi@gmail.com">
        <br><br>
        <label class="Sections" for="pass">Password: <br></label>
        <input type="password" name= "password" id="pass" placeholder="********">
        <br><br>
        <input type="submit" Value= "SignUp">
        <br><br>
        <span class="border">Already have an Account?</span>
        <a href="login.html">Login</a>
    </form>
 </div>
 


</body>
</html>
